<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delphos AI - Modo Cont√≠nuo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1a1a2e, #0f0f23);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .status-indicator {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
            border: 1px solid #00ff88;
        }
        
        .main-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .control-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            text-align: center;
        }
        
        .main-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #00ff88;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.3), rgba(0, 255, 136, 0.1));
            color: #ffffff;
            font-size: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        .main-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.6);
        }
        
        .main-button.active {
            background: radial-gradient(circle, rgba(0, 255, 136, 0.6), rgba(0, 255, 136, 0.3));
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .main-button.speaking {
            border-color: #ff6b6b;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.3), rgba(255, 107, 107, 0.1));
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.4);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 60px rgba(0, 255, 136, 0.8);
                transform: scale(1.02);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
                transform: scale(1);
            }
        }
        
        .permission-button {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #0a0a0a;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .permission-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }
        
        .conversation-area {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            background: rgba(0, 255, 136, 0.2);
            text-align: right;
            margin-left: 20%;
        }
        
        .message.ai {
            background: rgba(255, 255, 255, 0.1);
            margin-right: 20%;
        }
        
        .message.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
        }
        
        .message.system {
            background: rgba(255, 193, 7, 0.2);
            text-align: center;
            font-size: 14px;
            font-style: italic;
        }
        
        .timestamp {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 5px;
        }
        
        .api-config {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .api-config input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 5px;
            color: white;
            margin-top: 10px;
        }
        
        .api-config button {
            background: #00ff88;
            color: #0a0a0a;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        
        /* Mobile optimizations */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 24px;
            }
            
            .main-button {
                width: 120px;
                height: 120px;
                font-size: 48px;
            }
            
            .message {
                font-size: 14px;
            }
            
            .control-section {
                padding: 20px;
            }
        }
        
        /* Visualizer */
        .audio-visualizer {
            height: 60px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }
        
        .audio-bar {
            width: 4px;
            background: #00ff88;
            border-radius: 2px;
            transition: height 0.1s ease;
            opacity: 0.8;
        }
        
        .status-message {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Delphos AI</h1>
        <div class="status-indicator" id="statusIndicator">Sistema Inicializando...</div>
    </div>
    
    <div class="main-container">
        <!-- Configura√ß√£o de API -->
        <div class="api-config" id="apiConfig">
            <h3>Configura√ß√£o</h3>
            <input type="password" id="elevenLabsKey" placeholder="API Key do ElevenLabs (opcional)">
            <button onclick="saveConfig()">Salvar Configura√ß√£o</button>
        </div>
        
        <!-- Controles principais -->
        <div class="control-section">
            <button class="main-button" id="mainButton" onclick="toggleContinuousMode()">
                üé§
            </button>
            <div class="status-message" id="statusMessage">Clique para iniciar</div>
            
            <!-- Visualizador de √°udio -->
            <div class="audio-visualizer" id="audioVisualizer" style="display: none;">
                <div class="audio-bar" style="height: 20px;"></div>
                <div class="audio-bar" style="height: 35px;"></div>
                <div class="audio-bar" style="height: 25px;"></div>
                <div class="audio-bar" style="height: 40px;"></div>
                <div class="audio-bar" style="height: 30px;"></div>
                <div class="audio-bar" style="height: 35px;"></div>
                <div class="audio-bar" style="height: 25px;"></div>
            </div>
            
            <button class="permission-button" onclick="requestMicPermission()" style="display: none;" id="permissionBtn">
                Solicitar Permiss√£o do Microfone
            </button>
        </div>
        
        <!-- √Årea de conversa√ß√£o -->
        <div class="conversation-area" id="conversationArea">
            <div class="message system">
                <div>Bem-vindo ao modo cont√≠nuo da Delphos AI</div>
                <div>Configure sua API Key do ElevenLabs para melhor qualidade de voz (opcional)</div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="secrets-config.js"></script>
    <script src="github-secrets.js"></script>
    <script src="elevenlabs-speech-to-speech.js"></script>
    <script src="elevenlabs-enhanced.js"></script>
    <script>
        // Estado global
        let speechSystem = null;
        let isActive = false;
        
        // Elementos DOM
        const mainButton = document.getElementById('mainButton');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusMessage = document.getElementById('statusMessage');
        const conversationArea = document.getElementById('conversationArea');
        const audioVisualizer = document.getElementById('audioVisualizer');
        const permissionBtn = document.getElementById('permissionBtn');
        const apiConfig = document.getElementById('apiConfig');
        
        // Inicializar sistema
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Verificar API Key - primeiro tenta GitHub secrets, depois localStorage
                let elevenLabsKey = null;
                
                try {
                    elevenLabsKey = await secretsManager.getElevenLabsKey();
                    if (elevenLabsKey) {
                        document.getElementById('elevenLabsKey').value = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
                        apiConfig.style.display = 'none';
                        localStorage.setItem('elevenlabs_api_key', elevenLabsKey); // Para compatibilidade
                    }
                } catch (error) {
                    console.error('Erro ao carregar secrets do GitHub:', error);
                    // Fallback para localStorage
                    elevenLabsKey = localStorage.getItem('elevenlabs_api_key');
                    if (elevenLabsKey) {
                        document.getElementById('elevenLabsKey').value = elevenLabsKey;
                        apiConfig.style.display = 'none';
                    }
                }
                
                // Criar sistema Speech-to-Speech
                if (elevenLabsKey) {
                    speechSystem = new ElevenLabsSpeechToSpeech(elevenLabsKey);
                    
                    // Configurar callbacks
                    speechSystem.onProcessingStart = () => {
                        updateUIStatus('processing');
                        updateStatusMessage('Processando Speech-to-Speech...');
                    };
                    
                    speechSystem.onProcessingEnd = () => {
                        updateUIStatus('ready');
                        updateStatusMessage('Pronto para gravar');
                    };
                    
                    speechSystem.onError = (error) => {
                        console.error('Erro:', error);
                        addMessage('error', error.message);
                        updateUIStatus('error');
                        
                        // Mostrar bot√£o de permiss√£o se necess√°rio
                        if (error.message.includes('microfone')) {
                            permissionBtn.style.display = 'inline-block';
                        }
                    };
                    
                    speechSystem.onAudioReady = (audioUrl, blob) => {
                        console.log('√Åudio pronto:', audioUrl);
                    };
                } else {
                    addMessage('error', 'API Key do Eleven Labs n√£o encontrada');
                }
                

                
                updateUIStatus('ready');
                
            } catch (error) {
                console.error('Erro na inicializa√ß√£o:', error);
                addMessage('error', 'Erro ao inicializar sistema: ' + error.message);
            }
        });
        
        // Alternar grava√ß√£o Speech-to-Speech
        async function toggleContinuousMode() {
            if (!speechSystem) return;
            
            if (!speechSystem.isRecording) {
                await speechSystem.startRecording();
                mainButton.classList.add('active');
                mainButton.textContent = '‚èπÔ∏è';
                updateStatusMessage('Gravando...');
            } else {
                await speechSystem.stopRecording();
                mainButton.classList.remove('active');
                mainButton.textContent = 'üé§';
                updateStatusMessage('Grava√ß√£o parada');
                audioVisualizer.style.display = 'none';
            }
        }
        
        // Solicitar permiss√£o do microfone
        async function requestMicPermission() {
            if (!speechSystem) return;
            
            const hasPermission = await speechSystem.checkAndRequestPermission();
            if (hasPermission) {
                permissionBtn.style.display = 'none';
                addMessage('system', 'Permiss√£o do microfone concedida!');
            }
        }
        
        // Salvar configura√ß√£o
        async function saveConfig() {
            let apiKey = document.getElementById('elevenLabsKey').value;
            
            // Se o campo estiver com bullets, tenta pegar dos secrets
            if (apiKey === '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢') {
                try {
                    apiKey = await secretsManager.getElevenLabsKey();
                } catch (error) {
                    console.error('Erro ao obter API key:', error);
                    addMessage('system', 'Erro ao carregar configura√ß√£o dos secrets do GitHub.');
                    return;
                }
            }
            
            if (apiKey) {
                localStorage.setItem('elevenlabs_api_key', apiKey);
                if (speechSystem) {
                    speechSystem.setElevenLabsKey(apiKey);
                }
                apiConfig.style.display = 'none';
                addMessage('system', 'Configura√ß√£o salva com sucesso!');
            }
        }
        
        // Atualizar UI baseado no status
        function updateUIStatus(status) {
            const statusTexts = {
                'ready': 'Sistema Pronto',
                'starting': 'Iniciando...',
                'listening': 'üé§ Ouvindo...',
                'processing': '‚ö° Processando...',
                'speaking': 'üîä Falando...',
                'permission_denied': '‚ùå Permiss√£o Negada',
                'stopped': 'Sistema Parado'
            };
            
            statusIndicator.textContent = statusTexts[status] || status;
            
            // Atualizar bot√£o principal
            if (status === 'listening') {
                mainButton.classList.add('active');
                mainButton.classList.remove('speaking');
                audioVisualizer.style.display = 'flex';
                animateVisualizer();
            } else if (status === 'speaking') {
                mainButton.classList.remove('active');
                mainButton.classList.add('speaking');
                audioVisualizer.style.display = 'flex';
                animateVisualizer();
            } else if (status === 'stopped' || status === 'ready') {
                mainButton.classList.remove('active', 'speaking');
                audioVisualizer.style.display = 'none';
            }
        }
        
        // Atualizar mensagem de status
        function updateStatusMessage(message) {
            statusMessage.innerHTML = message;
        }
        
        // Adicionar mensagem √† conversa
        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);
            
            if (type !== 'system') {
                const timestamp = document.createElement('div');
                timestamp.className = 'timestamp';
                timestamp.textContent = new Date().toLocaleTimeString('pt-BR');
                messageDiv.appendChild(timestamp);
            }
            
            conversationArea.appendChild(messageDiv);
            conversationArea.scrollTop = conversationArea.scrollHeight;
        }
        
        // Animar visualizador
        function animateVisualizer() {
            const bars = audioVisualizer.querySelectorAll('.audio-bar');
            bars.forEach(bar => {
                const height = Math.random() * 40 + 10;
                bar.style.height = `${height}px`;
            });
            
            if (audioVisualizer.style.display === 'flex') {
                requestAnimationFrame(animateVisualizer);
            }
        }
        
        // Integra√ß√£o com ChatGPT (simulada por enquanto)
        async function getAIResponse(userInput) {
            // Aqui voc√™ integraria com a API do ChatGPT
            // Por enquanto, retorna uma resposta simulada
            
            const responses = [
                "Entendi sua mensagem. O modo cont√≠nuo est√° funcionando perfeitamente!",
                "Isso √© interessante! Continue falando, estou ouvindo.",
                "Compreendo o que voc√™ est√° dizendo. Posso ajudar com mais alguma coisa?",
                "Fascinante! Sua observa√ß√£o √© muito pertinente.",
                "Claro, vamos continuar nossa conversa. O que mais voc√™ gostaria de discutir?"
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            // Espa√ßo para ativar/desativar
            if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                toggleContinuousMode();
            }
        });
    </script>
</body>
</html>
